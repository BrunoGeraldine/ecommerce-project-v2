name: Generate Daily Sales

on:
  schedule:
    # Roda todo dia às 3h da manhã (UTC)
    - cron: '0 3 * * *'

  #schedule:
  #  # Gera vendas a cada 3 minutos
  #  - cron: '*/3 * * * *' # 
  
  workflow_dispatch:

jobs:
  generate-sales:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install gspread oauth2client python-dotenv
      
      - name: Create credentials directory
        run: |
          mkdir -p credentials
      
      - name: Create credentials file
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials/credentials.json
      
      - name: Verify credentials file
        run: |
          echo "Checking if credentials file exists and is valid JSON..."
          if [ -f credentials/credentials.json ]; then
            echo "✅ File exists"
            echo "File size: $(stat -f%z credentials/credentials.json 2>/dev/null || stat -c%s credentials/credentials.json)"
            if python -m json.tool credentials/credentials.json > /dev/null 2>&1; then
              echo "✅ Valid JSON"
            else
              echo "❌ Invalid JSON"
              exit 1
            fi
          else
            echo "❌ File not found"
            exit 1
          fi
      
      - name: Generate sales
        env:
          SPREADSHEET_NAME: ${{ secrets.SPREADSHEET_NAME }}
        run: |
          python src/generate_daily_sales.py
      
      - name: Cleanup
        if: always()
        run: |
          rm -rf credentials/