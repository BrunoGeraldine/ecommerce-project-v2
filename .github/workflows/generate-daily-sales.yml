name: Generate Daily Sales

on:
  schedule:
    # Roda todo dia às 3h da manhã (UTC)
    - cron: '*/5 * * * *'
#    - cron: '0 3 * * *'

  #schedule:
  #  # Gera vendas a cada 3 minutos
  #  - cron: '*/3 * * * *' # 
  
  workflow_dispatch:

jobs:
  generate-sales:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'
      
      - name: Install dependencies
        run: |
          pip install gspread oauth2client python-dotenv
      
      - name: Create credentials directory
        run: |
          mkdir -p credentials
      
      - name: Create credentials file
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials/credentials.json
      
      - name: Generate sales
        env:
          SPREADSHEET_NAME: ${{ secrets.SPREADSHEET_NAME }}
        run: |
          python src/generate_daily_sales.py
      
      - name: Cleanup
        if: always()
        run: |
          rm -rf credentials/