name: Daily Sync - Google Sheets to Supabase

on:
#  schedule:
#    # Roda todo dia às 3h da manhã (UTC)
#    - cron: '0 3 * * *'

  schedule:
  # Gera vendas a cada 3 minutos
  - cron: '*/3 * * * *' 
  
  # Permite execução manual
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Instalar dependências
        run: |
          pip install gspread oauth2client supabase python-dotenv
      
      - name: Create credentials directory
        run: |
          mkdir -p credentials
      
      - name: Criar arquivo de credenciais
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials/credentials.json
      
      - name: Verify credentials file
        run: |
          echo "Checking if credentials file exists and is valid JSON..."
          if [ -f credentials/credentials.json ]; then
            echo "✅ File exists"
            echo "File size: $(stat -f%z credentials/credentials.json 2>/dev/null || stat -c%s credentials/credentials.json)"
            if python -m json.tool credentials/credentials.json > /dev/null 2>&1; then
              echo "✅ Valid JSON"
            else
              echo "❌ Invalid JSON"
              exit 1
            fi
          else
            echo "❌ File not found"
            exit 1
          fi
      
      - name: Executar sincronização
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SPREADSHEET_NAME: ${{ secrets.SPREADSHEET_NAME }}
        run: |
          python src/sync_sheets.py
      
      - name: Limpar credenciais
        if: always()
        run: |
          rm -rf credentials/