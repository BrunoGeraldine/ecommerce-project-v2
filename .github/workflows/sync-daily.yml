name: Daily Sync - Google Sheets to Supabase

on:
#  schedule:
#    # Roda todo dia às 3h da manhã (UTC)
#    - cron: '0 3 * * *'

  schedule:
  # Gera vendas a cada 3 minutos
  - cron: '*/3 * * * *' 
  
  # Permite execução manual
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'
      
      - name: Instalar dependências
        run: |
          pip install gspread oauth2client supabase python-dotenv
      
      - name: Executar sincronização
        
        run: |
          python src/sync_sheets.py