name: Daily Sync - Google Sheets to Supabase

on:
#  schedule:
#    # Roda todo dia às 3h da manhã (UTC)
#    - cron: '0 3 * * *'

  schedule:
  # Gera vendas a cada 3 minutos
  - cron: '*/3 * * * *' 
  
  # Permite execução manual
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Instalar dependências
        run: |
          pip install gspread oauth2client supabase python-dotenv
      
      - name: Criar arquivo de credenciais
        run: |
          mkdir -p credentials
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials/credentials.json
      
      - name: Executar sincronização
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SPREADSHEET_NAME: ${{ secrets.SPREADSHEET_NAME }}
        run: |
          python src/validate_and_import.py
          
      
      - name: Limpar credenciais
        if: always()
        run: |
          rm -rf credentials/